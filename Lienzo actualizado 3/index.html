<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Dibujo Artístico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>¡Bienvenidos a la Zona de Arte!</h1>
    <p>Experimenta la creatividad en este lienzo digital.</p>
    <div class="toolbar">
      <label for="colorPicker">Color:</label>
      <input type="color" id="colorPicker" value="#000000">

      <label for="brushSize">Tamaño de pincel:</label>
      <input type="range" id="brushSize" min="1" max="50" value="5">

      <label for="brushOpacity">Opacidad:</label>
      <input type="range" id="brushOpacity" min="0.1" max="1" step="0.1" value="1">

      <button id="eraser">Goma</button>
      <button id="clearCanvas">Limpiar</button>
      <button id="undo">Deshacer</button>
      <button id="redo">Rehacer</button>
      <button id="saveImage">Guardar</button>
      <button id="toggleDarkMode">Modo Oscuro</button>
    </div>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
